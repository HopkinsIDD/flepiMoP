name: test_inference
setup_name: test1
start_date: 2020-04-01
end_date: 2020-05-15
data_path: data
nslots: 1

subpop_setup:
  geodata: geodata.csv


outcomes:
  method: delayframe
  param_from_file: False
  outcomes:
    ### 3 examples of sourcing incidH with the new syntax:
    ### 1. same old syntax.
    ### the source will be the sum of the incidence of infection_stage I1, accross all other meta_compartments.
    #incidH_from_all_compatibility:
    #  source: incidI
    #  probability:
    #    value:
    #      distribution: fixed
    #      value: .1
    #  delay:
    #    value:
    #      distribution: fixed
    #      value: 7
    #  duration:
    #    value:
    #      distribution: fixed
    #      value: 7
    #    name: hosp_curr
    #### 2. Same thing as before but using the new syntax
    #incidH_from_all_implicit:
    #  source:
    #    incidence:
    #      infection_stage: "I1"
    #  probability:
    #    value:
    #      distribution: fixed
    #      value: .1
    #  delay:
    #    value:
    #      distribution: fixed
    #      value: 7
    #  duration:
    #    value:
    #      distribution: fixed
    #      value: 7
    #    name: hosp_curr
    #### 3. Same thing as before but using the new syntax, but explicitely.
    #incidH_from_all_explicit:
    #  source:
    #    incidence:
    #      infection_stage: "I1"
    #      vaccination_stage: ["unvaccinated", "first_dose", "second_dose"]
    #      #variant_type: ["var0", "var1"]
    #  probability:
    #    value:
    #      distribution: fixed
    #      value: .1
    #  delay:
    #    value:
    #      distribution: fixed
    #      value: 7
    #  duration:
    #    value:
    #      distribution: fixed
    #      value: 7
    #    name: hosp_curr
    ### 3 different incidH for each dose, and then a sum that combine them together. Here it's possible
    ### to have different NPIs and probabilities for e.g different doses.
    incidI_0dose:
      source:
        incidence:
          infection_stage: ["I1"]
          vaccination_stage: ["unvaccinated"]
      probability:
        value:
          distribution: fixed
          value: 1
      delay:
        value:
          distribution: fixed
          value: 0
    incidI_1dose:
      source:
        incidence:
          infection_stage: ["I1"]
          vaccination_stage: "first_dose"
      probability:
        value:
          distribution: fixed
          value: 1
      delay:
        value:
          distribution: fixed
          value: 0
    incidH_0dose:
      source:
        incidence:
          infection_stage: ["I1"]
          vaccination_stage: ["unvaccinated"]
      probability:
        modifier_parameter: incidH_probability
        value:
          distribution: fixed
          value: .2
      delay:
        modifier_parameter: incidH_delay
        value:
          distribution: fixed
          value: 14
      duration:
        modifier_parameter: incidH_duration
        value:
          distribution: fixed
          value: 14
        name: incidH_0dose_curr
    incidH_1dose:
      source:
        incidence:
          infection_stage: ["I1"]
          vaccination_stage: "first_dose"
      probability:
        modifier_parameter: incidH_probability
        value:
          distribution: fixed
          value: .2
      delay:
        modifier_parameter: incidH_delay
        value:
          distribution: fixed
          value: 14
      duration:
        modifier_parameter: incidH_duration
        value:
          distribution: fixed
          value: 14
        name: incidH_1dose_curr
    incidICU_0dose:
      source: incidH_0dose
      probability:
        modifier_parameter: incidICU_probability
        value:
          distribution: fixed
          value: .8  # test with no delay
    incidICU_1dose:
      source: incidH_1dose
      probability:
        modifier_parameter: incidICU_probability
        value:
          distribution: fixed
          value: .8
    incidD_0dose:
      source: incidI_0dose
      probability:
        modifier_parameter: incidD_probability
        value:
          distribution: fixed
          value: .02
      delay:
        modifier_parameter: incidD_delay
        value:
          distribution: fixed
          value: 4
    incidD_1dose:
      source: incidI_1dose
      probability:
        modifier_parameter: incidD_probability
        value:
          distribution: fixed
          value: .02
      delay:
        modifier_parameter: incidD_delay
        value:
          distribution: fixed
          value: 4
    incidH_from_sum:
      sum: [ 'incidH_1dose', 'incidH_0dose']

outcome_modifiers:
  scenarios:
    - Some
  modifiers:
    Some:
      method: StackedModifier
      modifiers: ["times2H", "ICUprobability", "times2D"]
    Hduration:
      method: SinglePeriodModifier
      parameter: "incidH_duration"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hdelay:
      method: SinglePeriodModifier
      parameter: "incidH_delay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hprobability:
      method: SinglePeriodModifier
      parameter: "incidH_probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0.5
    Ddelay:
      method: SinglePeriodModifier
      parameter: "incidD_delay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Dprobability:
      method: SinglePeriodModifier
      parameter: "incidD_probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    ICUprobability:
      method: SinglePeriodModifier
      parameter: "incidICU_probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    times2D:
      method: StackedModifier
      modifiers: ["Ddelay", "Dprobability"]
    times2H:
      method: StackedModifier
      modifiers: ["Hdelay", "Hprobability", "Hduration"]


