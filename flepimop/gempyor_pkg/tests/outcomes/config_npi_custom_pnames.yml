name: test_inference
setup_name: test1
start_date: 2020-04-01
end_date: 2020-05-15
data_path: data
nslots: 1

spatial_setup:
  geodata: geodata.csv
  mobility: mobility.csv
  census_year: 2018
  modeled_states:
    - HI

interventions:
  scenarios:
    - None
  settings:
    None:
      template: SinglePeriodModifierR0
      value:
        distribution: fixed
        value: 0
    Hduration:
      template: SinglePeriodModifier
      parameter: "hosp_paraM_duRr"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hdelay:
      template: SinglePeriodModifier
      parameter: "hosp_paraM_deLay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hprobability:
      template: SinglePeriodModifier
      parameter: "hosp_paraM_PROB"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0.5
    Ddelay:
      template: SinglePeriodModifier
      parameter: "death_param_DELAY"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Dprobability:
      template: SinglePeriodModifier
      parameter: "death_param_prob"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    ICUprobability:
      template: SinglePeriodModifier
      parameter: "icu_param_PROB"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    times2D:
      template: StackedModifier
      scenarios: ["Ddelay", "Dprobability"]
    times2H:
      template: StackedModifier
      scenarios: ["Hdelay", "Hprobability", "Hduration"]



outcomes:
  method: delayframe
  param_from_file: False
  scenarios:
    - high_death_rate
  settings:
    high_death_rate:
      incidH:
        source: incidI
        probability:
          intervention_param_name: hoSp_param_prob
          value:
            distribution: fixed
            value: .2
        delay:
          intervention_param_name: hoSp_param_delay
          value:
            distribution: fixed
            value: 14
        duration:
          intervention_param_name: hoSp_param_durr
          value:
            distribution: fixed
            value: 14
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          intervention_param_name: death_param_prob
          value:
            distribution: fixed
            value: .02
        delay:
          intervention_param_name: death_param_delay
          value:
            distribution: fixed
            value: 4
      incidICU:
        source: incidH
        probability:
          intervention_param_name: icu_param_prob
          value:
            distribution: fixed
            value: .8
        delay:
          value:
            distribution: fixed
            value: 0
  interventions:
    settings:
      high_death_rate:
        template: StackedModifier
        scenarios: ["times2H", "ICUprobability", "times2D"]
