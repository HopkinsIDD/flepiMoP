name: test_inference
setup_name: test1
start_date: 2020-04-01
end_date: 2020-05-15
data_path: data
nslots: 1

subpop_setup:
  geodata: geodata.csv


outcomes:
  method: delayframe
  param_from_file: False
  outcomes:
    incidI:
      source:
        incidence:
          infection_stage: ["I1"]
      probability:
        value:
          distribution: fixed
          value: 1
      delay:
        value:
          distribution: fixed
          value: 0
    incidH:
      source: incidI
      probability:
        modifier_parameter: hoSp_param_prob
        value:
          distribution: fixed
          value: .2
      delay:
        modifier_parameter: hoSp_param_delay
        value:
          distribution: fixed
          value: 14
      duration:
        modifier_parameter: hoSp_param_durr
        value:
          distribution: fixed
          value: 14
        name: hosp_curr
    incidD:
      source: incidI
      probability:
        modifier_parameter: death_param_prob
        value:
          distribution: fixed
          value: .02
      delay:
        modifier_parameter: death_param_delay
        value:
          distribution: fixed
          value: 4
    incidICU:
      source: incidH
      probability:
        modifier_parameter: icu_param_prob
        value:
          distribution: fixed
          value: .8
      delay:
        value:
          distribution: fixed
          value: 0

outcome_modifiers:
  scenarios:
    - Some
  modifiers:
    Some:
      method: StackedModifier
      modifiers: ["times2H", "ICUprobability", "times2D"]
    Hduration:
      method: SinglePeriodModifier
      parameter: "hosp_paraM_duRr"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hdelay:
      method: SinglePeriodModifier
      parameter: "hosp_paraM_deLay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hprobability:
      method: SinglePeriodModifier
      parameter: "hosp_paraM_PROB"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0.5
    Ddelay:
      method: SinglePeriodModifier
      parameter: "death_param_DELAY"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Dprobability:
      method: SinglePeriodModifier
      parameter: "death_param_prob"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    ICUprobability:
      method: SinglePeriodModifier
      parameter: "icu_param_PROB"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    times2D:
      method: StackedModifier
      modifiers: ["Ddelay", "Dprobability"]
    times2H:
      method: StackedModifier
      modifiers: ["Hdelay", "Hprobability", "Hduration"]

