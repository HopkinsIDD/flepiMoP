name: test_inference
setup_name: test1
start_date: 2020-04-01
end_date: 2020-05-15
data_path: data
nslots: 1

spatial_setup:
  geodata: geodata.csv
  mobility: mobility.csv
  census_year: 2018
  modeled_states:
    - HI

interventions:
  scenarios:
    - None
  settings:
    None:
      template: ReduceR0
      value:
        distribution: fixed
        value: 0
    Hduration:
      template: Reduce
      parameter: "incidH::duration"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hdelay:
      template: Reduce
      parameter: "incidH::delay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Hprobability:
      template: Reduce
      parameter: "incidH::probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0.5
    Ddelay:
      template: Reduce
      parameter: "incidD::delay"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    Dprobability:
      template: Reduce
      parameter: "incidD::probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    ICUprobability:
      template: Reduce
      parameter: "incidICU::probability"
      subpop: "all"
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: .5
    times2D:
      template: Stacked
      scenarios: ["Ddelay", "Dprobability"]
    times2H:
      template: Stacked
      scenarios: ["Hdelay", "Hprobability", "Hduration"]



outcomes:
  method: delayframe
  param_from_file: False
  scenarios:
    - high_death_rate
  settings:
    high_death_rate:
      incidH:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .2
        delay:
          value:
            distribution: fixed
            value: 14
        duration:
          value:
            distribution: fixed
            value: 14
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .02
        delay:
          value:
            distribution: fixed
            value: 4
      incidICU:
        source: incidH
        probability:
          value:
            distribution: fixed
            value: .8
        delay:
          value:
            distribution: fixed
            value: 0
  interventions:
    settings:
      high_death_rate:
        template: Stacked
        scenarios: ["times2H", "ICUprobability", "times2D"]
