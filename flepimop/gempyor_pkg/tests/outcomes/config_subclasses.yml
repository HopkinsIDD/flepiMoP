name: test_inference
setup_name: test1
start_date: 2020-04-01
end_date: 2020-05-15
data_path: data
nslots: 1

subpop_setup:
  geodata: geodata.csv
  mobility: mobility.csv
  census_year: 2018
  modeled_states:
    - HI

outcomes:
  method: delayframe
  param_from_file: False
  scenarios:
    - high_death_rate
  subclasses: ['_A', '_B']
  settings:
    high_death_rate:
      incidH:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .1
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .01
        delay:
          value:
            distribution: fixed
            value: 2
      incidICU:
        source: incidH
        probability:
          value:
            distribution: fixed
            value: .4
        delay:
          value:
            distribution: fixed
            value: 0
