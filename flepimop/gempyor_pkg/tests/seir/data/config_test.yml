name: minimal_test
setup_name: minimal_test_setup
start_date: 2020-01-31
end_date: 2020-05-31
data_path: data
nslots: 5


subpop_setup:
  geodata: geodata.csv
  mobility: mobility.csv



seeding:
  method: FolderDraw
  seeding_file_type: seed

initial_conditions:
  method: Default

compartments:
  infection_stage: ["S", "E", "I1", "I2", "I3", "R"]
  vaccination_stage: ["unvaccinated"]

seir:
  integration:
    method: legacy
    dt: 1/6
  parameters:
    alpha:
      value:
        distribution: fixed
        value: .9
    sigma:
      value:
        distribution: fixed
        value: 1 / 5.2
    gamma:
      value:
        distribution: uniform
        low: 1 / 6
        high: 1 / 2.6
    R0s:
      value:
        distribution: uniform
        low: 2
        high: 3
  transitions:
    - source: ["S", "unvaccinated"]
      destination: ["E", "unvaccinated"]
      rate: ["R0s * gamma", 1]
      proportional_to: [
          ["S", "unvaccinated"],
          [[["I1", "I2", "I3"]], "unvaccinated"],
      ]
      proportion_exponent: [["1", "1"], ["alpha", "1"]] 
    - source: [["E"], ["unvaccinated"]]
      destination: [["I1"], ["unvaccinated"]]
      rate: ["sigma", 1]
      proportional_to: [[["E"], ["unvaccinated"]]]
      proportion_exponent: [["1", "1"]]
    - source: [["I1"], ["unvaccinated"]]
      destination: [["I2"], ["unvaccinated"]]
      rate: ["3 * gamma", 1]
      proportional_to: [[["I1"], ["unvaccinated"]]]
      proportion_exponent: [["1", "1"]]
    - source: [["I2"], ["unvaccinated"]]
      destination: [["I3"], ["unvaccinated"]]
      rate: ["3 * gamma", 1]
      proportional_to: [[["I2"], ["unvaccinated"]]]
      proportion_exponent: [["1", "1"]]
    - source: [["I3"], ["unvaccinated"]]
      destination: [["R"], ["unvaccinated"]]
      rate: ["3 * gamma", 1]
      proportional_to: [[["I3"], ["unvaccinated"]]]
      proportion_exponent: [["1", "1"]]

seir_modifiers:
  scenarios:
    - None
    - Scenario1
    - Scenario2
  modifiers:
    None:
      method: SinglePeriodModifier
      parameter: r0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: fixed
        value: 0
    Wuhan:
      method: SinglePeriodModifier
      parameter: r0
      period_start_date: 2020-04-01
      period_end_date: 2020-05-15
      value:
        distribution: uniform
        low: .14
        high: .33
    KansasCity:
      method: MultiPeriodModifier
      parameter: r0
      groups:
        - periods:
            - start_date: 2020-04-01
              end_date: 2020-05-15
          subpop: "all"
      value:
        distribution: uniform
        low: .04
        high: .23
    Scenario1:
      method: StackedModifier
      modifiers:
        - KansasCity
        - Wuhan
        - None
    Scenario2:
      method: StackedModifier
      modifiers:
        - Wuhan
