name: minimal
setup_name: minimal
start_date: 2020-02-01
end_date: 2020-02-15
data_path: data
nslots: 15

spatial_setup:
  base_path: data
  geodata: geodata.csv
  mobility: mobility.txt
  popnodes: population
  nodenames: geoid
seir:
  parameters:
    alpha:
      value:
        distribution: fixed
        value: 0.5
    sigma:
      value:
        distribution: fixed
        value:  1 / 5.2
    gamma:
      value:
        distribution: uniform
        low: 1 / 6
        high: 1 / 2.6
    R0s:
      value:
        distribution: uniform
        low: 2
        high: 3
