name: gempyor CI

on:
  workflow_dispatch:
  push:
    paths:
      - examples/**/*
      - flepimop/gempyor_pkg/**/*
    branches:
      - dev
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - reopened
      - synchronize
    paths:
      - examples/**/*
      - flepimop/gempyor_pkg/**/*
    branches:
      - dev
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          sparse-checkout: |
            *
            !documentation/
          sparse-checkout-cone-mode: false
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install gempyor
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flepimop/gempyor_pkg[dev]"
        shell: bash
      - name: Run gempyor tests
        run: |
          export FLEPI_PATH=$(pwd)
          cd flepimop/gempyor_pkg
          pytest --exitfirst
        shell: bash
      - name: Run gempyor-cli integration tests from examples
        run: |
          cd examples
          pytest --exitfirst
        shell: bash
  sphinx-docs:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          sparse-checkout: |
            *
            !tests/
          sparse-checkout-cone-mode: false
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install gempyor
        run: |
          python -m pip install --upgrade pip
          python -m pip install "flepimop/gempyor_pkg[dev]"
        shell: bash
      - name: Build gempyor documentation with Sphinx
        run: |
          cd flepimop/gempyor_pkg/docs
          make fullbuild
        shell: bash
      - name: Commit/push any changed docs
        run: |
          if [[ $(git status --porcelain --untracked-files=no flepimop/gempyor_pkg/docs/source/ | wc -l) -gt 0 ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add flepimop/gempyor_pkg/docs/source/
            git commit -m "auto-update Sphinx docs [ci skip]"
            git push
          fi
        shell: bash
